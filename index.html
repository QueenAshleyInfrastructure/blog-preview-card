<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body class="bg-warning bg-opacity-25">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 380px;">

      <img
        src="./assets/images/illustration-article.svg"
        alt="Article illustration"
        class="img-fluid rounded mb-3"
      />

      <span class="badge bg-warning text-dark mb-3 align-self-start">
        Learning
      </span>

      <p class="small text-muted mb-2">
        Published 21 Dec 2023
      </p>

      <h1 class="h5 fw-bold mb-3">
        HTML & CSS foundations
      </h1>

      <p class="text-muted mb-4">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="d-flex align-items-center gap-2">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author avatar"
          width="32"
          height="32"
          class="rounded-circle"
        />
        <span class="fw-bold small">Greg Hooper</span>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
